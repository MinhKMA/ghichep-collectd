root@srv-aptcacheng:~# cat /etc/collectd/collectd.conf
FQDNLookup true

LoadPlugin df
LoadPlugin disk
LoadPlugin interface
LoadPlugin load
LoadPlugin memory
LoadPlugin processes
<Plugin df>
        # ignore rootfs; else, the root file-system would appear twice, causing
        # one of the updates to fail and spam the log
        FSType rootfs
        # ignore the usual virtual / temporary file-systems
        FSType sysfs
        FSType proc
        FSType devtmpfs
        FSType devpts
        FSType tmpfs
        FSType fusectl
        FSType cgroup
        IgnoreSelected true
</Plugin>

# Khai bao nang cap cho Plugin Memory
<Plugin memory>
        ValuesAbsolute false
        ValuesPercentage true #Hien thi Memory theo phan tram
</Plugin>

LoadPlugin network

<Plugin network>
    # client setup: nhap IP cua Collectd Server
   Server "172.16.69.234" "2003"
</Plugin>


<Include "/etc/collectd/collectd.conf.d">
        Filter "*.conf"
</Include>
